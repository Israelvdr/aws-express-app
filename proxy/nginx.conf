events {
    worker_connections 1024;
}

http {
    ssl_session_cache   shared:SSL:1m;
    ssl_session_timeout 10m;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default       "upgrade";
    }

    # Health monitoring log format for Elastic Beanstalk
    log_format healthd '$msec"$uri"$status"$request_time"$upstream_response_time"$http_x_forwarded_for';
    
    upstream express_app {
        server app.express-app.com:5000;
    }

    server {
        listen              80;
        listen              443 ssl;
        keepalive_timeout   70;
        
        ssl_certificate     /etc/nginx/certificates/proxy.express-app.com.crt;
        ssl_certificate_key /etc/nginx/certificates/proxy.express-app.com.key;
        root /usr/share/nginx/html;

        # Standard access log
        access_log /var/log/nginx/access.log;
        
        # Health monitoring log for Elastic Beanstalk
        if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})T(\d{2})") {
            set $year $1;
            set $month $2;
            set $day $3;
            set $hour $4;
        }
        access_log /var/log/nginx/healthd/application.log.$year-$month-$day-$hour healthd;
        
        location / {
            proxy_pass https://express_app;
            proxy_ssl_verify off;
            # Ideally the below would be set, but I don't have time.
            # proxy_ssl_trusted_certificate [app.express-app.com].pem

            proxy_set_header    Connection             $connection_upgrade;
            proxy_set_header    Upgrade                $http_upgrade;
            proxy_set_header    Host                   $host;
            proxy_set_header    X-Real-IP              $remote_addr;
            proxy_set_header    X-Forwarded-For        $proxy_add_x_forwarded_for;
        }
    }
}